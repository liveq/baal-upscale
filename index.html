                                    <span class="tooltip-icon" data-tooltip="Ïä§ÌîºÎìú: Îπ†Î¶Ñ | Í≥†ÌíàÏßà: ÎÜíÏùÄ ÏÑ†Î™ÖÎèÑ | Ïö∏Ìä∏Îùº: ÏµúÍ≥† ÌíàÏßà (ÎäêÎ¶º)">?</span>

        // ÏïïÏ∂ï ÏÑ§Ï†ï
        function setMaxSize(mb, element) {

        // Î¶¨ÏÇ¨Ïù¥Ï¶à Î™®Îìú ÏÑ§Ï†ï
        function setResizeMode(mode, element) {
            modeSettings.resize.mode = mode;

            // Î≤ÑÌäº ÌôúÏÑ±Ìôî
            document.querySelectorAll('.options-group .btn-small').forEach(btn => {
                btn.classList.remove('active');
            });
            element.classList.add('active');

            const container = document.getElementById('resizeOptions');

            if (mode === 'pixel') {
                container.innerHTML = `
                    <div class="option-row">
                        <span class="option-label" data-ko="ÎÑàÎπÑ" data-en="Width">ÎÑàÎπÑ</span>
                        <div class="option-control">
                            <input type="number" id="widthInput" value="1920" min="1" max="10000" style="width: 120px;"> px
                        </div>
                    </div>
                    <div class="option-row">
                        <span class="option-label" data-ko="ÎÜíÏù¥" data-en="Height">ÎÜíÏù¥</span>
                        <div class="option-control">
                            <input type="number" id="heightInput" value="1080" min="1" max="10000" style="width: 120px;"> px
                            <label><input type="checkbox" id="maintainRatio" checked> <span data-ko="ÎπÑÏú® Ïú†ÏßÄ" data-en="Keep ratio">ÎπÑÏú® Ïú†ÏßÄ</span></label>
                        </div>
                    </div>
                `;
            } else if (mode === 'percent') {
                container.innerHTML = `
                    <div class="option-row">
                        <span class="option-label" data-ko="Î∞∞Ïú®" data-en="Scale">Î∞∞Ïú®</span>

                            <input type="number" id="percentInput" value="50" min="1" max="500" style="width: 120px;"> %
                        </div>

                `;
            } else if (mode === 'preset') {
                const presetsHTML = Object.entries(SOCIAL_PRESETS).map(([key, preset]) => `

        // ÌîÑÎ¶¨ÏÖã ÏÑ†ÌÉù
        function selectPreset(key, element) {

        // Î≥ÄÌôò Ìè¨Îß∑ ÏÑ§Ï†ï
        function setConvertFormat(format, element) {

        // ÏóÖÏä§ÏºÄÏùº Î™®Îìú ÏÑ§Ï†ï
        function setUpscaleMode(mode, element) {
            modeSettings.upscale.mode = mode;
            document.querySelectorAll('.options-group .btn-group .btn-small').forEach(btn => {

        // ÏóÖÏä§ÏºÄÏùº Î∞∞Ïú® ÏÑ§Ï†ï
        function setUpscaleScale(scale, element) {

            const buttons = document.querySelectorAll('.option-row:nth-child(2) .btn-small');
            buttons.forEach(btn => btn.classList.remove('active'));

        // ÌååÏùº ÏóÖÎ°úÎìú Ï¥àÍ∏∞Ìôî
        window.BaalUtils.initDropzone('dropzone', 'fileInput', handleFiles, {
            accept: 'image/*',
            maxFiles: 20,
            maxSize: 20 * 1024 * 1024
        });

        // ÌååÏùº Ï≤òÎ¶¨
        async function handleFiles(fileArray) {
            files = fileArray;
            processedFiles = [];

            document.getElementById('fileList').style.display = 'block';
            document.getElementById('processControl').style.display = 'block';
            document.getElementById('downloadButtons').style.display = 'none';

            // ÌååÏùº Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ
            renderFileList();

            // Auto Ï≤¥ÌÅ¨ Ïãú ÏûêÎèô Ï≤òÎ¶¨
            const autoCheck = document.getElementById('autoProcessCheck');
            if (autoCheck && autoCheck.checked) {
                await startProcessing();
            }
        }

        // Ïã§Ï†ú Ï≤òÎ¶¨ ÏãúÏûë
        async function startProcessing() {
            if (files.length === 0) {
                window.BaalUtils.showToast('Ï≤òÎ¶¨Ìï† ÌååÏùºÏù¥ ÏóÜÏäµÎãàÎã§.', 'error', 3000);
                return;
            }

            // Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
            const startBtn = document.getElementById('startProcessBtn');
            if (startBtn) {
                startBtn.disabled = true;
                startBtn.style.opacity = '0.6';
                startBtn.style.cursor = 'not-allowed';
            }

            window.BaalUtils.showLoading();

            for (let i = 0; i < files.length; i++) {
                try {
                    const result = await processImage(files[i], i);
                    processedFiles.push(result);
                    updateFileItem(i, result);
                } catch (error) {
                    console.error('Image processing error:', error);
                    window.BaalUtils.showToast(`${files[i].name} Ï≤òÎ¶¨ Ïã§Ìå®: ${error.message}`, 'error', 5000);
                }
            }

            window.BaalUtils.hideLoading();
            document.getElementById('downloadButtons').style.display = 'block';
            window.BaalUtils.showToast('Î™®Îì† Ïù¥ÎØ∏ÏßÄ Ï≤òÎ¶¨ ÏôÑÎ£å!', 'success', 5000);

            // Î≤ÑÌäº Îã§Ïãú ÌôúÏÑ±Ìôî
            if (startBtn) {
                startBtn.disabled = false;
                startBtn.style.opacity = '1';
                startBtn.style.cursor = 'pointer';
            }
        }

        // Ïù¥ÎØ∏ÏßÄ Ï≤òÎ¶¨ (Î™®ÎìúÎ≥Ñ)
        async function processImage(file, index) {
            if (currentMode === 'compress') {
                return await compressImage(file);
            } else if (currentMode === 'resize') {
                return await resizeImage(file);
            } else if (currentMode === 'convert') {
                return await convertImage(file);
            } else if (currentMode === 'upscale') {
                return await upscaleImage(file);
            }
        }

        // ÏïïÏ∂ï
        async function compressImage(file) {
            const options = {
                maxSizeMB: modeSettings.compress.maxSizeMB,
                maxWidthOrHeight: modeSettings.compress.maxWidthOrHeight,
                useWebWorker: true,
                initialQuality: modeSettings.compress.quality
            };

            const compressed = await imageCompression(file, options);

            // ÏïïÏ∂ï ÌõÑ Ïò§ÌûàÎ†§ ÌÅ¨Î©¥ ÏõêÎ≥∏ ÏÇ¨Ïö©
            if (compressed.size >= file.size) {
                return {
                    originalFile: file,
                    processedBlob: file,
                    originalSize: file.size,
                    processedSize: file.size,
                    savings: 0
                };
            }

            return {
                originalFile: file,
                processedBlob: compressed,
                originalSize: file.size,
                processedSize: compressed.size,
                savings: Math.round((1 - compressed.size / file.size) * 100)
            };
        }

        // Î¶¨ÏÇ¨Ïù¥Ï¶à
        async function resizeImage(file) {
            const img = await loadImage(file);
            let newWidth, newHeight;

            if (modeSettings.resize.mode === 'pixel') {
                const width = parseInt(document.getElementById('widthInput')?.value || 1920);
                const height = parseInt(document.getElementById('heightInput')?.value || 1080);
                const maintainRatio = document.getElementById('maintainRatio')?.checked ?? true;

                if (maintainRatio) {
                    const ratio = img.width / img.height;
                    newWidth = width;
                    newHeight = Math.round(width / ratio);
                } else {
                    newWidth = width;
                    newHeight = height;
                }
            } else if (modeSettings.resize.mode === 'percent') {
                const percent = parseInt(document.getElementById('percentInput')?.value || 50) / 100;
                newWidth = Math.round(img.width * percent);
                newHeight = Math.round(img.height * percent);
            } else if (modeSettings.resize.mode === 'preset') {
                if (modeSettings.resize.preset) {
                    newWidth = modeSettings.resize.preset.width;
                    newHeight = modeSettings.resize.preset.height;
                } else {
                    throw new Error('ÌîÑÎ¶¨ÏÖãÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî');
                }
            }

            const canvas = document.createElement('canvas');
            canvas.width = newWidth;
            canvas.height = newHeight;

            const ctx = canvas.getContext('2d', { alpha: true });
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(img, 0, 0, newWidth, newHeight);

            const blob = await new Promise(resolve => {
                canvas.toBlob(resolve, file.type, modeSettings.resize.quality);
            });

            return {
                originalFile: file,
                processedBlob: blob,
                originalSize: file.size,
                processedSize: blob.size,
                info: `${img.width}√ó${img.height} ‚Üí ${newWidth}√ó${newHeight}`
            };
        }

        // Î≥ÄÌôò
        async function convertImage(file) {
            const img = await loadImage(file);
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;

            const ctx = canvas.getContext('2d', { alpha: true });

            // JPEGÎäî Ìà¨Î™Ö Î∞∞Í≤Ω ÎØ∏ÏßÄÏõê ‚Üí Ìù∞ÏÉâ Î∞∞Í≤Ω Ï∂îÍ∞Ä
            if (modeSettings.convert.format === 'image/jpeg') {
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            ctx.drawImage(img, 0, 0);

            const blob = await new Promise(resolve => {
                canvas.toBlob(resolve, modeSettings.convert.format, modeSettings.convert.quality);
            });

            const formatNames = {
                'image/jpeg': 'JPG',
                'image/png': 'PNG',
                'image/webp': 'WebP'
            };

            return {
                originalFile: file,
                processedBlob: blob,
                originalSize: file.size,
                processedSize: blob.size,
                info: `${formatNames[modeSettings.convert.format]} Î≥ÄÌôò`
            };
        }

        // ÏóÖÏä§ÏºÄÏùº
        async function upscaleImage(file) {
            const img = await loadImage(file);
            const scale = modeSettings.upscale.scale;
            const mode = modeSettings.upscale.mode;

            // Î™®Îì† Î™®ÎìúÏóêÏÑú pica ÏÇ¨Ïö© (ÌíàÏßà ÏÑ§Ï†ïÎßå Ï∞®Î≥ÑÌôî)
            const picaInstance = pica();
            const sourceCanvas = document.createElement('canvas');
            sourceCanvas.width = img.width;
            sourceCanvas.height = img.height;
            sourceCanvas.getContext('2d').drawImage(img, 0, 0);

            const destCanvas = document.createElement('canvas');
            destCanvas.width = img.width * scale;
            destCanvas.height = img.height * scale;

            // Î™®ÎìúÎ≥Ñ ÌíàÏßà ÏÑ§Ï†ï
            let picaOptions;
            if (mode === 'speed') {
                // Ïä§ÌîºÎìú: Îπ†Î•∏ Ï≤òÎ¶¨, Í∏∞Î≥∏ ÏÑ†Î™ÖÎèÑ
                picaOptions = {
                    quality: 2,
                    alpha: true,
                    unsharpAmount: 60,
                    unsharpRadius: 0.5,
                    unsharpThreshold: 2
                };
            } else if (mode === 'quality') {
                // Í≥†ÌíàÏßà: ÎäêÎ¶∞ Ï≤òÎ¶¨, ÎÜíÏùÄ ÏÑ†Î™ÖÎèÑ
                picaOptions = {
                    quality: 3,
                    alpha: true,
                    unsharpAmount: 100,
                    unsharpRadius: 0.6,
                    unsharpThreshold: 2
                };
            } else { // ultra
                // Ïö∏Ìä∏Îùº: ÏµúÍ≥† ÌíàÏßà, ÏµúÎåÄ ÏÑ†Î™ÖÎèÑ
                picaOptions = {
                    quality: 3,
                    alpha: true,
                    unsharpAmount: 160,
                    unsharpRadius: 0.8,
                    unsharpThreshold: 1
                };
            }

            await picaInstance.resize(sourceCanvas, destCanvas, picaOptions);

            const blob = await new Promise(resolve => {
                destCanvas.toBlob(resolve, file.type, 0.95);
            });

            const modeLabel = mode === 'quality' ? 'Í≥†ÌíàÏßà' : mode === 'ultra' ? 'Ïö∏Ìä∏Îùº' : 'Ïä§ÌîºÎìú';

            return {
                originalFile: file,
                processedBlob: blob,
                originalSize: file.size,
                processedSize: blob.size,
                info: `${img.width}√ó${img.height} ‚Üí ${destCanvas.width}√ó${destCanvas.height} (${modeLabel})`
            };
        }

        // Ïù¥ÎØ∏ÏßÄ Î°úÎìú Ìó¨Ìçº
        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }

        // ÌååÏùº Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ
        function renderFileList() {
            const container = document.getElementById('fileList');
            container.innerHTML = files.map((file, index) => `
                <div class="file-item" id="file-${index}">
                    <img class="file-preview" id="preview-${index}" src="" alt="preview">
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size" id="size-${index}">${window.BaalUtils.formatFileSize(file.size)}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-${index}" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="btn-small" id="download-${index}" style="display: none;" onclick="downloadSingle(${index})" data-ko="Îã§Ïö¥Î°úÎìú" data-en="Download">Îã§Ïö¥Î°úÎìú</button>
                    </div>
                </div>
            `).join('');

            // ÎØ∏Î¶¨Î≥¥Í∏∞ Ïù¥ÎØ∏ÏßÄ Î°úÎìú
            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById(`preview-${index}`).src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // ÌååÏùº ÏïÑÏù¥ÌÖú ÏóÖÎç∞Ïù¥Ìä∏
        function updateFileItem(index, result) {
            const sizeEl = document.getElementById(`size-${index}`);
            const progressEl = document.getElementById(`progress-${index}`);
            const downloadBtn = document.getElementById(`download-${index}`);

            if (result.savings !== undefined) {
                sizeEl.innerHTML = `${window.BaalUtils.formatFileSize(result.originalSize)} ‚Üí ${window.BaalUtils.formatFileSize(result.processedSize)} <span style="color: var(--gold-primary);">(${result.savings}% Ï†àÏïΩ)</span>`;
            } else if (result.info) {
                sizeEl.innerHTML = `${window.BaalUtils.formatFileSize(result.originalSize)} ‚Üí ${window.BaalUtils.formatFileSize(result.processedSize)} <br><small>${result.info}</small>`;
            } else {
                sizeEl.innerHTML = `${window.BaalUtils.formatFileSize(result.originalSize)} ‚Üí ${window.BaalUtils.formatFileSize(result.processedSize)}`;
            }

            progressEl.style.width = '100%';
            downloadBtn.style.display = 'inline-block';
        }

        // Í∞úÎ≥Ñ Îã§Ïö¥Î°úÎìú
        function downloadSingle(index) {
            const result = processedFiles[index];
            const ext = result.processedBlob.type.split('/')[1];
            const nameWithoutExt = result.originalFile.name.replace(/\.[^/.]+$/, '');
            const filename = `${nameWithoutExt}_${currentMode}.${ext}`;

            window.BaalUtils.downloadFile(result.processedBlob, filename);
        }

        // Ï†ÑÏ≤¥ ZIP Îã§Ïö¥Î°úÎìú
        document.getElementById('downloadAllBtn').addEventListener('click', async () => {
            if (processedFiles.length === 0) return;

            window.BaalUtils.showLoading();

            const zip = new JSZip();

            processedFiles.forEach((result, index) => {
                const ext = result.processedBlob.type.split('/')[1];
                const nameWithoutExt = result.originalFile.name.replace(/\.[^/.]+$/, '');
                const filename = `${nameWithoutExt}_${currentMode}.${ext}`;
                zip.file(filename, result.processedBlob);
            });

            const content = await zip.generateAsync({ type: 'blob' });
            window.BaalUtils.downloadFile(content, `images_${currentMode}.zip`);

            window.BaalUtils.hideLoading();
            window.BaalUtils.showToast('ZIP Îã§Ïö¥Î°úÎìú ÏôÑÎ£å!', 'success', 5000);
        });

        // ÏûëÏóÖ ÏãúÏûë Î≤ÑÌäº
        document.getElementById('startProcessBtn').addEventListener('click', () => {
            startProcessing();
        });

        // ÌéòÏù¥ÏßÄ Ï†úÎ™© ÏÑ§Ï†ï
        function setPageTitle() {
            const titleElement = document.getElementById('pageTitle');
            const titles = {
                compress: {
                    ko: 'Ïù¥ÎØ∏ÏßÄ ÏïïÏ∂ï ÎèÑÍµ¨',
                    en: 'Image Compression Tool'
                },
                resize: {
                    ko: 'Ïù¥ÎØ∏ÏßÄ Î¶¨ÏÇ¨Ïù¥Ï¶à ÎèÑÍµ¨',
                    en: 'Image Resize Tool'
                },
                convert: {
                    ko: 'Ïù¥ÎØ∏ÏßÄ Î≥ÄÌôò ÎèÑÍµ¨',
                    en: 'Image Conversion Tool'
                },
                upscale: {
                    ko: 'Ïù¥ÎØ∏ÏßÄ ÏóÖÏä§ÏºÄÏùº ÎèÑÍµ¨',
                    en: 'Image Upscale Tool'
                }
            };

            const currentLang = document.body.getAttribute('data-lang') || 'ko';
            const title = titles[DEFAULT_TAB];

            if (titleElement && title) {
                titleElement.setAttribute('data-ko', title.ko);
                titleElement.setAttribute('data-en', title.en);
                titleElement.textContent = title[currentLang];
            }
        }

        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            setPageTitle();
            switchMode(DEFAULT_TAB);
        });
    </script>
