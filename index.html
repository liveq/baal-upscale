        // ì‹¤ì œ ì²˜ë¦¬ ì‹œì‘

            for (let i = 0; i < files.length; i++) {

            window.BaalUtils.hideLoading();
            document.getElementById('downloadButtons').style.display = 'block';
            window.BaalUtils.showToast('ëª¨ë“  ì´ë¯¸ì§€ ì²˜ë¦¬ ì™„ë£Œ!', 'success', 5000);

            // ë²„íŠ¼ ë‹¤ì‹œ í™œì„±í™”

        // ì´ë¯¸ì§€ ì²˜ë¦¬ (ëª¨ë“œë³„)
        async function processImage(file, index) {
            if (currentMode === 'compress') {
                return await compressImage(file);
            } else if (currentMode === 'resize') {
                return await resizeImage(file);
            } else if (currentMode === 'convert') {
                return await convertImage(file);
            } else if (currentMode === 'upscale') {
                return await upscaleImage(file);
            }
        }

        // ì••ì¶•
        async function compressImage(file) {
            const options = {
                maxSizeMB: modeSettings.compress.maxSizeMB,
                maxWidthOrHeight: modeSettings.compress.maxWidthOrHeight,
                useWebWorker: true,
                initialQuality: modeSettings.compress.quality
            };

            const compressed = await imageCompression(file, options);

            // ì••ì¶• í›„ ì˜¤íˆë ¤ í¬ë©´ ì›ë³¸ ì‚¬ìš©
            if (compressed.size >= file.size) {
                return {
                    originalFile: file,
                    processedBlob: file,
                    originalSize: file.size,
                    processedSize: file.size,
                    savings: 0
                };
            }

            return {
                originalFile: file,
                processedBlob: compressed,
                originalSize: file.size,
                processedSize: compressed.size,
                savings: Math.round((1 - compressed.size / file.size) * 100)
            };
        }

        // ë¦¬ì‚¬ì´ì¦ˆ
        async function resizeImage(file) {
            const img = await loadImage(file);
            let newWidth, newHeight;

            if (modeSettings.resize.mode === 'pixel') {
                const width = parseInt(document.getElementById('widthInput')?.value || 1920);
                const height = parseInt(document.getElementById('heightInput')?.value || 1080);
                const maintainRatio = document.getElementById('maintainRatio')?.checked ?? true;

                if (maintainRatio) {
                    const ratio = img.width / img.height;
                    newWidth = width;
                    newHeight = Math.round(width / ratio);
                } else {
                    newWidth = width;
                    newHeight = height;
                }
            } else if (modeSettings.resize.mode === 'percent') {
                const percent = parseInt(document.getElementById('percentInput')?.value || 50) / 100;
                newWidth = Math.round(img.width * percent);
                newHeight = Math.round(img.height * percent);
            } else if (modeSettings.resize.mode === 'preset') {
                if (modeSettings.resize.preset) {
                    newWidth = modeSettings.resize.preset.width;
                    newHeight = modeSettings.resize.preset.height;
                } else {
                    throw new Error('í”„ë¦¬ì…‹ì„ ì„ íƒí•˜ì„¸ìš”');
                }
            }

            const canvas = document.createElement('canvas');
            canvas.width = newWidth;
            canvas.height = newHeight;

            const ctx = canvas.getContext('2d', { alpha: true });
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(img, 0, 0, newWidth, newHeight);

            const blob = await new Promise(resolve => {
                canvas.toBlob(resolve, file.type, modeSettings.resize.quality);
            });

            return {
                originalFile: file,
                processedBlob: blob,
                originalSize: file.size,
                processedSize: blob.size,
                info: `${img.width}Ã—${img.height} â†’ ${newWidth}Ã—${newHeight}`
            };
        }

        // ë³€í™˜
        async function convertImage(file) {
            const img = await loadImage(file);
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;

            const ctx = canvas.getContext('2d', { alpha: true });

            // JPEGëŠ” íˆ¬ëª… ë°°ê²½ ë¯¸ì§€ì› â†’ í°ìƒ‰ ë°°ê²½ ì¶”ê°€
            if (modeSettings.convert.format === 'image/jpeg') {
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            ctx.drawImage(img, 0, 0);

            const blob = await new Promise(resolve => {
                canvas.toBlob(resolve, modeSettings.convert.format, modeSettings.convert.quality);
            });

            const formatNames = {
                'image/jpeg': 'JPG',
                'image/png': 'PNG',
                'image/webp': 'WebP'
            };

            return {
                originalFile: file,
                processedBlob: blob,
                originalSize: file.size,
                processedSize: blob.size,
                info: `${formatNames[modeSettings.convert.format]} ë³€í™˜`
            };
        }

        // ì—…ìŠ¤ì¼€ì¼
        async function upscaleImage(file) {
            const img = await loadImage(file);
            const scale = modeSettings.upscale.scale;
            const mode = modeSettings.upscale.mode;

            // ëª¨ë“  ëª¨ë“œì—ì„œ pica ì‚¬ìš© (í’ˆì§ˆ ì„¤ì •ë§Œ ì°¨ë³„í™”)
            const picaInstance = pica();
            const sourceCanvas = document.createElement('canvas');
            sourceCanvas.width = img.width;
            sourceCanvas.height = img.height;
            sourceCanvas.getContext('2d').drawImage(img, 0, 0);

            const destCanvas = document.createElement('canvas');
            destCanvas.width = img.width * scale;
            destCanvas.height = img.height * scale;

            // ëª¨ë“œë³„ í’ˆì§ˆ ì„¤ì •
            let picaOptions;
            if (mode === 'speed') {
                // ìŠ¤í”¼ë“œ: ë¹ ë¥¸ ì²˜ë¦¬, ê¸°ë³¸ ì„ ëª…ë„
                picaOptions = {
                    quality: 2,
                    alpha: true,
                    unsharpAmount: 60,
                    unsharpRadius: 0.5,
                    unsharpThreshold: 2
                };
            } else if (mode === 'quality') {
                // ê³ í’ˆì§ˆ: ëŠë¦° ì²˜ë¦¬, ë†’ì€ ì„ ëª…ë„
                picaOptions = {
                    quality: 3,
                    alpha: true,
                    unsharpAmount: 100,
                    unsharpRadius: 0.6,
                    unsharpThreshold: 2
                };
            } else { // ultra
                // ìš¸íŠ¸ë¼: ìµœê³  í’ˆì§ˆ, ìµœëŒ€ ì„ ëª…ë„
                picaOptions = {
                    quality: 3,
                    alpha: true,
                    unsharpAmount: 160,
                    unsharpRadius: 0.8,
                    unsharpThreshold: 1
                };
            }

            await picaInstance.resize(sourceCanvas, destCanvas, picaOptions);

            const blob = await new Promise(resolve => {
                destCanvas.toBlob(resolve, file.type, 0.95);
            });

            const modeLabel = mode === 'quality' ? 'ê³ í’ˆì§ˆ' : mode === 'ultra' ? 'ìš¸íŠ¸ë¼' : 'ìŠ¤í”¼ë“œ';

            return {
                originalFile: file,
                processedBlob: blob,
                originalSize: file.size,
                processedSize: blob.size,
                info: `${img.width}Ã—${img.height} â†’ ${destCanvas.width}Ã—${destCanvas.height} (${modeLabel})`
            };
        }

        // ì´ë¯¸ì§€ ë¡œë“œ í—¬í¼
        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }

        // íŒŒì¼ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
        function renderFileList() {
            const container = document.getElementById('fileList');
            container.innerHTML = files.map((file, index) => `

                    </div>
                </div>
            `).join('');

            // ë¯¸ë¦¬ë³´ê¸° ì´ë¯¸ì§€ ë¡œë“œ
            files.forEach((file, index) => {
                const reader = new FileReader();

        // íŒŒì¼ ì•„ì´í…œ ì—…ë°ì´íŠ¸
        function updateFileItem(index, result) {
            const sizeEl = document.getElementById(`size-${index}`);
            const progressEl = document.getElementById(`progress-${index}`);
            const downloadBtn = document.getElementById(`download-${index}`);

            if (result.savings !== undefined) {
                sizeEl.innerHTML = `${window.BaalUtils.formatFileSize(result.originalSize)} â†’ ${window.BaalUtils.formatFileSize(result.processedSize)} <span style="color: var(--gold-primary);">(${result.savings}% ì ˆì•½)</span>`;
            } else if (result.info) {
                sizeEl.innerHTML = `${window.BaalUtils.formatFileSize(result.originalSize)} â†’ ${window.BaalUtils.formatFileSize(result.processedSize)} <br><small>${result.info}</small>`;
            } else {
                sizeEl.innerHTML = `${window.BaalUtils.formatFileSize(result.originalSize)} â†’ ${window.BaalUtils.formatFileSize(result.processedSize)}`;
            }

            progressEl.style.width = '100%';
            downloadBtn.style.display = 'inline-block';
        }

        // ê°œë³„ ë‹¤ìš´ë¡œë“œ
        function downloadSingle(index) {
            const result = processedFiles[index];
            const ext = result.processedBlob.type.split('/')[1];
            const nameWithoutExt = result.originalFile.name.replace(/\.[^/.]+$/, '');
            const filename = `${nameWithoutExt}_${currentMode}.${ext}`;

            window.BaalUtils.downloadFile(result.processedBlob, filename);
        }

        // ì „ì²´ ZIP ë‹¤ìš´ë¡œë“œ
        document.getElementById('downloadAllBtn').addEventListener('click', async () => {
            if (processedFiles.length === 0) return;

            window.BaalUtils.showLoading();

            const zip = new JSZip();

            processedFiles.forEach((result, index) => {
                const ext = result.processedBlob.type.split('/')[1];
                const nameWithoutExt = result.originalFile.name.replace(/\.[^/.]+$/, '');
                const filename = `${nameWithoutExt}_${currentMode}.${ext}`;
                zip.file(filename, result.processedBlob);
            });

            const content = await zip.generateAsync({ type: 'blob' });
            window.BaalUtils.downloadFile(content, `images_${currentMode}.zip`);

            window.BaalUtils.hideLoading();
            window.BaalUtils.showToast('ZIP ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!', 'success', 5000);
        });

        document.getElementById('startProcessBtn').addEventListener('click', () => {
