    <link rel="stylesheet" href="_common/common.css">
    <style>
        /* 탭 스타일 */
        .mode-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
            overflow-x: auto;
        }

        .mode-tabs .tab {
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 600;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            box-shadow: none;
        }

        .mode-tabs .tab:hover {
            color: var(--gold-primary);
            transform: none;
            box-shadow: none;
        }

        .mode-tabs .tab.active {
            color: var(--gold-primary);
            border-bottom-color: var(--gold-primary);
            background: transparent;
        }

        /* 도구 컨테이너 */
        .tool-container {
            margin-top: 30px;
        }

        /* 옵션 그룹 */
        .options-group {
            background: var(--bg-accent);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 20px;
            margin-bottom: 20px;
        }

        .option-row {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }

        .option-row:last-child {
            margin-bottom: 0;
        }

        .option-label {
            font-weight: 600;
            color: var(--text-primary);
            min-width: 100px;
        }

        .option-control {
            flex: 1;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* 슬라이더 */
        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: var(--border-color);
            outline: none;
            padding: 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--gold-primary);
            cursor: pointer;
        }

        /* 버튼 그룹 */
        .btn-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
        }

        /* 파일 리스트 */
        .file-list {
            margin-top: 20px;
        }

        .file-item {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-md);
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-preview {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: var(--border-radius-sm);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .file-size {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        /* 진행률 */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: var(--gold-gradient);
            transition: width 0.3s;
        }

        /* 소셜 미디어 프리셋 */
        .preset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .preset-btn {
            padding: 12px;
            text-align: left;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .preset-btn:hover {
            border-color: var(--gold-primary);
            background: var(--bg-accent);
        }

        .preset-btn.active {
            border-color: var(--gold-primary);
            background: var(--bg-accent);
        }

        .preset-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .preset-size {
            color: var(--text-secondary);
            font-size: 0.85em;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .option-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .option-label {
                min-width: auto;
            }

            .option-control {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <header>
            <h1 data-ko="이미지 도구" data-en="Image Tools">이미지 도구</h1>
            <p class="subtitle" data-ko="압축, 리사이즈, 변환, 업스케일 - 한 곳에서 모두" data-en="Compress, Resize, Convert, Upscale - All in One">압축, 리사이즈, 변환, 업스케일 - 한 곳에서 모두</p>
        </header>

        <!-- 모드 탭 -->
        <div class="mode-tabs">
            <button class="tab active" data-mode="compress" data-ko="압축" data-en="Compress">압축</button>
            <button class="tab" data-mode="resize" data-ko="리사이즈" data-en="Resize">리사이즈</button>
            <button class="tab" data-mode="convert" data-ko="변환" data-en="Convert">변환</button>

        <main>
            <!-- 도구 컨테이너 (동적으로 변경됨) -->

                <!-- JavaScript로 렌더링 -->

                    이미지를 드래그하거나 클릭하여 업로드 (최대 20개)

                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">

            <!-- 파일 리스트 -->
            <div class="file-list" id="fileList" style="display: none;">

                    <span class="separator">|</span>
                    <a href="https://baal.co.kr/terms" target="_blank" data-ko="이용약관" data-en="Terms of Service">이용약관</a>

            </div>
        </footer>

    <!-- 공통 스크립트 -->
    <script src="_common/common.js"></script>
    <script>
        // 기본 탭 설정 (도메인별로 다름)
        const DEFAULT_TAB = 'upscale';

        // 현재 모드
        let currentMode = DEFAULT_TAB;

        // 파일 저장소
        let files = [];
        let processedFiles = [];

        // 모드별 설정
        const modeSettings = {
            compress: {
                quality: 0.8,
                maxSizeMB: 1,
                maxWidthOrHeight: 1920
            },
            resize: {
                mode: 'pixel', // pixel, percent, preset
                width: 1920,
                height: 1080,
                maintainRatio: true,
                quality: 0.9,
                preset: null
            },
            convert: {
                format: 'image/jpeg',
                quality: 0.9
            },
            upscale: {
                mode: 'speed', // speed, ai
                scale: 2
            }
        };

        // 소셜 미디어 프리셋
        const SOCIAL_PRESETS = {
            instagram_square: { width: 1080, height: 1080, name: 'Instagram 정사각형' },
            instagram_portrait: { width: 1080, height: 1350, name: 'Instagram 세로' },
            instagram_story: { width: 1080, height: 1920, name: 'Instagram 스토리' },
            facebook_cover: { width: 820, height: 312, name: 'Facebook 커버' },
            facebook_post: { width: 1200, height: 630, name: 'Facebook 게시물' },
            youtube_thumbnail: { width: 1280, height: 720, name: 'YouTube 썸네일' },
            twitter_header: { width: 1500, height: 500, name: 'Twitter 헤더' }
        };

        // 탭 클릭 이벤트
        document.querySelectorAll('.mode-tabs .tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const mode = tab.dataset.mode;
                switchMode(mode);
            });
        });

        // 모드 전환
        function switchMode(mode) {
            currentMode = mode;

            // 탭 활성화
            document.querySelectorAll('.mode-tabs .tab').forEach(t => {
                t.classList.toggle('active', t.dataset.mode === mode);
            });

            // UI 렌더링
            renderModeUI();

            // 파일 초기화
            files = [];
            processedFiles = [];
            document.getElementById('fileList').style.display = 'none';
            document.getElementById('downloadButtons').style.display = 'none';
        }

        // 모드별 UI 렌더링
        function renderModeUI() {
            const container = document.getElementById('toolContainer');

            if (currentMode === 'compress') {
                container.innerHTML = `
                    <div class="options-group">
                        <div class="option-row">
                            <span class="option-label" data-ko="품질" data-en="Quality">품질</span>
                            <div class="option-control">
                                <input type="range" id="qualitySlider" min="10" max="100" value="80" step="5">
                                <span id="qualityValue">80%</span>
                            </div>
                        </div>
                        <div class="option-row">
                            <span class="option-label" data-ko="최대 크기" data-en="Max Size">최대 크기</span>
                            <div class="option-control">
                                <div class="btn-group">
                                    <button class="btn-small" onclick="setMaxSize(0.5)">500KB</button>
                                    <button class="btn-small active" onclick="setMaxSize(1)">1MB</button>
                                    <button class="btn-small" onclick="setMaxSize(2)">2MB</button>
                                    <button class="btn-small" onclick="setMaxSize(5)">5MB</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                document.getElementById('qualitySlider').addEventListener('input', (e) => {
                    const value = e.target.value;
                    document.getElementById('qualityValue').textContent = value + '%';
                    modeSettings.compress.quality = value / 100;
                });
            } else if (currentMode === 'resize') {
                container.innerHTML = `
                    <div class="options-group">
                        <div class="option-row">
                            <span class="option-label" data-ko="방식" data-en="Mode">방식</span>
                            <div class="option-control">
                                <div class="btn-group">
                                    <button class="btn-small active" onclick="setResizeMode('pixel')" data-ko="픽셀" data-en="Pixel">픽셀</button>
                                    <button class="btn-small" onclick="setResizeMode('percent')" data-ko="비율" data-en="Percent">비율</button>
                                    <button class="btn-small" onclick="setResizeMode('preset')" data-ko="프리셋" data-en="Preset">프리셋</button>
                                </div>
                            </div>
                        </div>
                        <div id="resizeOptions">
                            <!-- 동적으로 변경 -->
                        </div>
                    </div>
                `;
                setResizeMode('pixel');
            } else if (currentMode === 'convert') {
                container.innerHTML = `
                    <div class="options-group">
                        <div class="option-row">
                            <span class="option-label" data-ko="출력 포맷" data-en="Output Format">출력 포맷</span>
                            <div class="option-control">
                                <div class="btn-group">
                                    <button class="btn-small active" onclick="setConvertFormat('image/jpeg')">JPEG</button>
                                    <button class="btn-small" onclick="setConvertFormat('image/png')">PNG</button>
                                    <button class="btn-small" onclick="setConvertFormat('image/webp')">WebP</button>
                                </div>
                            </div>
                        </div>
                        <div class="option-row">
                            <span class="option-label" data-ko="품질" data-en="Quality">품질</span>
                            <div class="option-control">
                                <input type="range" id="convertQualitySlider" min="10" max="100" value="90" step="5">
                                <span id="convertQualityValue">90%</span>
                            </div>
                        </div>
                    </div>
                `;

                document.getElementById('convertQualitySlider').addEventListener('input', (e) => {
                    const value = e.target.value;
                    document.getElementById('convertQualityValue').textContent = value + '%';
                    modeSettings.convert.quality = value / 100;
                });
            } else if (currentMode === 'upscale') {
                container.innerHTML = `
                    <div class="options-group">
                        <div class="option-row">
                            <span class="option-label" data-ko="모드" data-en="Mode">모드</span>
                            <div class="option-control">
                                <div class="btn-group">
                                    <button class="btn-small active" onclick="setUpscaleMode('speed')">🚀 <span data-ko="스피드" data-en="Speed">스피드</span></button>
                                </div>
                            </div>
                        </div>
                        <div class="option-row">
                            <span class="option-label" data-ko="배율" data-en="Scale">배율</span>
                            <div class="option-control">
                                <div class="btn-group">
                                    <button class="btn-small active" onclick="setUpscaleScale(2)">2x</button>
                                    <button class="btn-small" onclick="setUpscaleScale(3)">3x</button>
                                    <button class="btn-small" onclick="setUpscaleScale(4)">4x</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // 언어 업데이트
            window.BaalUtils && updateLanguage(document.body.getAttribute('data-lang') || 'ko');
        }

        // 압축 설정
        function setMaxSize(mb) {
            modeSettings.compress.maxSizeMB = mb;
            document.querySelectorAll('.options-group .btn-small').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // 리사이즈 모드 설정
        function setResizeMode(mode) {
            modeSettings.resize.mode = mode;
            const container = document.getElementById('resizeOptions');

            if (mode === 'pixel') {
                container.innerHTML = `
                    <div class="option-row">
                        <span class="option-label" data-ko="너비" data-en="Width">너비</span>
                        <div class="option-control">
                            <input type="number" id="widthInput" value="1920" min="1" max="10000" style="width: 120px;"> px
                        </div>
                    </div>
                    <div class="option-row">
                        <span class="option-label" data-ko="높이" data-en="Height">높이</span>
                        <div class="option-control">
                            <input type="number" id="heightInput" value="1080" min="1" max="10000" style="width: 120px;"> px
                            <label><input type="checkbox" id="maintainRatio" checked> <span data-ko="비율 유지" data-en="Keep ratio">비율 유지</span></label>
                        </div>
                    </div>
                `;
            } else if (mode === 'percent') {
                container.innerHTML = `
                    <div class="option-row">
                        <span class="option-label" data-ko="배율" data-en="Scale">배율</span>
                        <div class="option-control">
                            <input type="number" id="percentInput" value="50" min="1" max="500" style="width: 120px;"> %
                        </div>
                    </div>
                `;
            } else if (mode === 'preset') {
                const presetsHTML = Object.entries(SOCIAL_PRESETS).map(([key, preset]) => `
                    <div class="preset-btn" onclick="selectPreset('${key}')">
                        <div class="preset-name">${preset.name}</div>
                        <div class="preset-size">${preset.width} × ${preset.height}</div>
                    </div>
                `).join('');

                container.innerHTML = `
                    <div class="preset-grid">
                        ${presetsHTML}
                    </div>
                `;
            }

            // 버튼 활성화
            document.querySelectorAll('.options-group .btn-small').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // 언어 업데이트
            updateLanguage(document.body.getAttribute('data-lang') || 'ko');
        }

        // 프리셋 선택
        function selectPreset(key) {
            modeSettings.resize.preset = SOCIAL_PRESETS[key];
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.preset-btn').classList.add('active');
        }

        // 변환 포맷 설정
        function setConvertFormat(format) {
            modeSettings.convert.format = format;
            document.querySelectorAll('.options-group .btn-small').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // 업스케일 모드 설정
        function setUpscaleMode(mode) {
            modeSettings.upscale.mode = mode;
            document.querySelectorAll('.options-group .btn-group .btn-small').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // 업스케일 배율 설정
        function setUpscaleScale(scale) {
            modeSettings.upscale.scale = scale;
            const buttons = document.querySelectorAll('.option-row:nth-child(2) .btn-small');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // 파일 업로드 초기화
        window.BaalUtils.initDropzone('dropzone', 'fileInput', handleFiles, {
            accept: 'image/*',
            maxFiles: 20,
            maxSize: 20 * 1024 * 1024
        });

        // 파일 처리
        async function handleFiles(fileArray) {
            files = fileArray;
            processedFiles = [];

            document.getElementById('fileList').style.display = 'block';
            document.getElementById('downloadButtons').style.display = 'none';

            // 파일 리스트 렌더링
            renderFileList();

            // 처리 시작
            window.BaalUtils.showLoading();

            for (let i = 0; i < files.length; i++) {
                try {
                    const result = await processImage(files[i], i);
                    processedFiles.push(result);
                    updateFileItem(i, result);
                } catch (error) {
                    console.error('Image processing error:', error);
                    window.BaalUtils.showToast(`${files[i].name} 처리 실패: ${error.message}`, 'error', 5000);
                }
            }

            window.BaalUtils.hideLoading();
            document.getElementById('downloadButtons').style.display = 'block';
            window.BaalUtils.showToast('모든 이미지 처리 완료!', 'success', 5000);
        }

        // 이미지 처리 (모드별)
        async function processImage(file, index) {
            if (currentMode === 'compress') {
                return await compressImage(file);
            } else if (currentMode === 'resize') {
                return await resizeImage(file);
            } else if (currentMode === 'convert') {
                return await convertImage(file);
            } else if (currentMode === 'upscale') {
                return await upscaleImage(file);
            }
        }

        // 압축
        async function compressImage(file) {
            const options = {
                maxSizeMB: modeSettings.compress.maxSizeMB,
                maxWidthOrHeight: modeSettings.compress.maxWidthOrHeight,
                useWebWorker: true,
                initialQuality: modeSettings.compress.quality
            };

            const compressed = await imageCompression(file, options);

            // 압축 후 오히려 크면 원본 사용
            if (compressed.size >= file.size) {
                return {
                    originalFile: file,
                    processedBlob: file,
                    originalSize: file.size,
                    processedSize: file.size,
                    savings: 0
                };
            }

            return {
                originalFile: file,
                processedBlob: compressed,
                originalSize: file.size,
                processedSize: compressed.size,
                savings: Math.round((1 - compressed.size / file.size) * 100)
            };
        }

        // 리사이즈
        async function resizeImage(file) {
            const img = await loadImage(file);
            let newWidth, newHeight;

            if (modeSettings.resize.mode === 'pixel') {
                const width = parseInt(document.getElementById('widthInput')?.value || 1920);
                const height = parseInt(document.getElementById('heightInput')?.value || 1080);
                const maintainRatio = document.getElementById('maintainRatio')?.checked ?? true;

                if (maintainRatio) {
                    const ratio = img.width / img.height;
                    newWidth = width;
                    newHeight = Math.round(width / ratio);
                } else {
                    newWidth = width;
                    newHeight = height;
                }
            } else if (modeSettings.resize.mode === 'percent') {
                const percent = parseInt(document.getElementById('percentInput')?.value || 50) / 100;
                newWidth = Math.round(img.width * percent);
                newHeight = Math.round(img.height * percent);
            } else if (modeSettings.resize.mode === 'preset') {
                if (modeSettings.resize.preset) {
                    newWidth = modeSettings.resize.preset.width;
                    newHeight = modeSettings.resize.preset.height;
                } else {
                    throw new Error('프리셋을 선택하세요');
                }
            }

            const canvas = document.createElement('canvas');
            canvas.width = newWidth;
            canvas.height = newHeight;

            const ctx = canvas.getContext('2d', { alpha: true });
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(img, 0, 0, newWidth, newHeight);

            const blob = await new Promise(resolve => {
                canvas.toBlob(resolve, file.type, modeSettings.resize.quality);
            });

            return {
                originalFile: file,
                processedBlob: blob,
                originalSize: file.size,
                processedSize: blob.size,
                info: `${img.width}×${img.height} → ${newWidth}×${newHeight}`
            };
        }

        // 변환
        async function convertImage(file) {
            const img = await loadImage(file);
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;

            const ctx = canvas.getContext('2d', { alpha: true });

            // JPEG는 투명 배경 미지원 → 흰색 배경 추가
            if (modeSettings.convert.format === 'image/jpeg') {
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            ctx.drawImage(img, 0, 0);

            const blob = await new Promise(resolve => {
                canvas.toBlob(resolve, modeSettings.convert.format, modeSettings.convert.quality);
            });

            const formatNames = {
                'image/jpeg': 'JPG',
                'image/png': 'PNG',
                'image/webp': 'WebP'
            };

            return {
                originalFile: file,
                processedBlob: blob,
                originalSize: file.size,
                processedSize: blob.size,
                info: `${formatNames[modeSettings.convert.format]} 변환`
            };
        }

        // 업스케일
        async function upscaleImage(file) {
            const img = await loadImage(file);
            const scale = modeSettings.upscale.scale;

            const picaInstance = pica();
            const sourceCanvas = document.createElement('canvas');
            sourceCanvas.width = img.width;
            sourceCanvas.height = img.height;
            sourceCanvas.getContext('2d').drawImage(img, 0, 0);

            const destCanvas = document.createElement('canvas');
            destCanvas.width = img.width * scale;
            destCanvas.height = img.height * scale;

            await picaInstance.resize(sourceCanvas, destCanvas, {
                quality: 3,
                alpha: true,
                unsharpAmount: 80,
                unsharpRadius: 0.6,
                unsharpThreshold: 2
            });

            const blob = await new Promise(resolve => {
                destCanvas.toBlob(resolve, file.type, 0.95);
            });

            return {
                originalFile: file,
                processedBlob: blob,
                originalSize: file.size,
                processedSize: blob.size,
                info: `${img.width}×${img.height} → ${destCanvas.width}×${destCanvas.height}`
            };
        }

        // 이미지 로드 헬퍼
        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }

        // 파일 리스트 렌더링
        function renderFileList() {
            const container = document.getElementById('fileList');
            container.innerHTML = files.map((file, index) => `
                <div class="file-item" id="file-${index}">
                    <img class="file-preview" id="preview-${index}" src="" alt="preview">
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size" id="size-${index}">${window.BaalUtils.formatFileSize(file.size)}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-${index}" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="btn-small" id="download-${index}" style="display: none;" onclick="downloadSingle(${index})" data-ko="다운로드" data-en="Download">다운로드</button>
                    </div>
                </div>
            `).join('');

            // 미리보기 이미지 로드
            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById(`preview-${index}`).src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // 파일 아이템 업데이트
        function updateFileItem(index, result) {
            const sizeEl = document.getElementById(`size-${index}`);
            const progressEl = document.getElementById(`progress-${index}`);
            const downloadBtn = document.getElementById(`download-${index}`);

            if (result.savings !== undefined) {
                sizeEl.innerHTML = `${window.BaalUtils.formatFileSize(result.originalSize)} → ${window.BaalUtils.formatFileSize(result.processedSize)} <span style="color: var(--gold-primary);">(${result.savings}% 절약)</span>`;
            } else if (result.info) {
                sizeEl.innerHTML = `${window.BaalUtils.formatFileSize(result.originalSize)} → ${window.BaalUtils.formatFileSize(result.processedSize)} <br><small>${result.info}</small>`;
            } else {
                sizeEl.innerHTML = `${window.BaalUtils.formatFileSize(result.originalSize)} → ${window.BaalUtils.formatFileSize(result.processedSize)}`;
            }

            progressEl.style.width = '100%';
            downloadBtn.style.display = 'inline-block';
        }

        // 개별 다운로드
        function downloadSingle(index) {
            const result = processedFiles[index];
            const ext = result.processedBlob.type.split('/')[1];
            const nameWithoutExt = result.originalFile.name.replace(/\.[^/.]+$/, '');
            const filename = `${nameWithoutExt}_${currentMode}.${ext}`;

            window.BaalUtils.downloadFile(result.processedBlob, filename);
        }

        // 전체 ZIP 다운로드
        document.getElementById('downloadAllBtn').addEventListener('click', async () => {
            if (processedFiles.length === 0) return;

            window.BaalUtils.showLoading();

            const zip = new JSZip();

            processedFiles.forEach((result, index) => {
                const ext = result.processedBlob.type.split('/')[1];
                const nameWithoutExt = result.originalFile.name.replace(/\.[^/.]+$/, '');
                const filename = `${nameWithoutExt}_${currentMode}.${ext}`;
                zip.file(filename, result.processedBlob);
            });

            const content = await zip.generateAsync({ type: 'blob' });
            window.BaalUtils.downloadFile(content, `images_${currentMode}.zip`);

            window.BaalUtils.hideLoading();
            window.BaalUtils.showToast('ZIP 다운로드 완료!', 'success', 5000);
        });

        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            switchMode(DEFAULT_TAB);
        });
    </script>
</body>
